  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <section id="section-start" class="">
      <div id="img-holder">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div id="title-container" class="">
        <h1>
          <span style="font-size: 3.4rem">19<sup>th</sup> Annual ISTE</span>
          <br />
          State Student Convention
        </h1>
        <h3>Government Engineering College Kozhikode</h3>
      </div>
      <div id="events-holder">
        <a href="#talks-section" >
          <button class="btn btn-default event-btn btn-lg" id="talks-btn">
            Talks
          </button>
        </a>

        <a href="#workshops-main">
          <button class="btn btn-default event-btn btn-lg" id="events-btn">
            Workshops
          </button>
        </a>

        <a href="#events-section">
          <button class="btn btn-default event-btn btn-lg" id="workshops-btn">
            Events
          </button>
        </a>
      </div>
      <div class="scroll-holder">
        <div class="col text-center">
          <a href="#e-iv" style="visibility: hidden;">
            <button
              class="btn btn-default event-btn btn-lg"
              style="width: fit-content"
              id="iv-btn"
            >
              &ensp;Exhibitions & Industrial Visit&ensp;
            </button>
          </a>
        </div>
        <div id="scroll-btn" class="col text-center">
          <a href="#workshops-main"
            ><i class="fa fa-angle-down" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </section>
    <section id="workshops-main">
      <h1>Workshops</h1>
      <div id="ws-holder">
        <div class="ws-card">
          <div class="ws-img-holder">
            <a href="./workshops.html#ws1" target="_blank"
              ><img src="img/revit workshop.jpeg" alt=""
            /></a>
          </div>

          <div class="col text-center">
            <a
              href="https://www.yepdesk.com/revitworkshop"
              target="_blank"
            >
              <button class="btn btn-default event-btn ws-reg btn-outline-warning" id=""
              style="border-color: yellow!important;" disabled>
                Sold Out!
              </button>
            </a>
          </div>
        </div>
        <div class="ws-card">
          <div class="ws-img-holder">
            <a href="./workshops.html#ws3" target="_blank"
              ><img src="img/mechatronics.jpeg" alt="mechatronics"
            /></a>
          </div>

          <div class="col text-center">
            <a href="https://www.yepdesk.com/mechatronics-workshop" target="_blank">
              <button class="btn btn-default event-btn ws-reg btn-outline-warning" id=""
              style="border-color: yellow!important;" disabled>
                Sold Out!
              </button>
            </a>
          </div>
        </div>
        <div class="ws-card" id="ws-card-3">
          <div class="ws-img-holder">
            <a href="./workshops.html" target="_blank">
              <img src="img/ws-more.jpg" alt="" />
            </a>
          </div>
          
          
        </div>
      </div>
      <h1>&nbsp</h1>
    </section>

    <section id="events-section">
      <h1>Events</h1>
      <div id="es-holder">
        <div>
          <div class="es-img">
            <a href="./events.html#ev1">
              <img src="img/thunt.jpg" alt="" />
            </a>
          </div>
  
          <div class="col text-center">
            <a href="https://www.yepdesk.com/detective" target="_blank">
              <button class="btn btn-default event-btn ws-reg" id="">
                Register
              </button>
            </a>
          </div>
        </div>
        
        <div>
          <div class="es-img">
            <a href="./events.html#ev7">
              <img src="img/typing.jpg" alt="" />
            </a>
            </div>
            <div class="col text-center">
              <a href="https://www.yepdesk.com/swift-typing" target="_blank">
                <button class="btn btn-default event-btn ws-reg" id="">
                  Register
                </button>
              </a>
            </div>
        </div>
        

        <div class="" id="ws-card-3">
          <div class="ws-img-holder">
            <a href="./events.html" target="_blank">
              <img src="img/es-more.jpg" alt="" />
            </a>
          </div>
        
        </div>
        <h1>&nbsp</h1>
      </section>
  
      <section id="e-iv" style="display: none;">
        <h1>Exhibitions & Industrial Visit</h1>
        <div id="e-iv-holder">
          <div class="e-iv-card">
            <a href="">
              <img src="img/e-main.png" alt="" />
            </a>
          </div>
          <div class="e-iv-card">
            <a href="">
              <img src="img/iv-main.png" alt="" />
            </a>
          </div>
        </div>
      </div>
      <h1>&nbsp</h1>
    </section>
    <section id="talks-section">
      <h1>Talks</h1>
      <div id="talks-holder">
        <div class="talks-img">
          <img src="img/ts1.jpg" alt="">
        </div>
      </div>
      <h1>&nbsp</h1>
    </section>
    <footer>
      <div id="sm-holder">
        <div class="sm-empty"></div>
        <div class="sm-id">
          <a href="https://www.facebook.com/iste.geck/">
            <i class="fab fa-facebook-square"></i> iste.geck
          </a>
          
        </div>
        <div class="sm-id">
          <a href="https://instagram.com/iste_geck?igshid=sar51ptc95hk">
            <i class="fab fa-instagram"></i> iste_geck
          </a>
          
        </div>
        <div class="sm-empty"></div>
      </div>
      <h6 style="text-align: center; color: white; font-weight: 100">
        Â© Zero Gravity 2021
      </h6>
    </footer>

    <script src="particles.js"></script>
    <script src="js/app.js"></script>
